env:
  THING_I_NEED: ${{ secrets.MY_SUPER_SECRET }}

jobs:
  script:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github.context) }}
        run: echo "$GITHUB_CONTEXT"

  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        uses: dequelabs/semantic-pr-title@v1.0.0
